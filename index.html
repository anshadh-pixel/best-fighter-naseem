  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: gold;
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #444;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .section {
      margin: 40px 0;
      padding: 10px;
    }
    p {
      line-height: 1.6;
      max-width: 800px;
      margin: 10px auto;
    }
  </style>
